<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if cliente %}Editar Cliente{% else %}Novo Cliente{% endif %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>{% if cliente %}Editar Cliente{% else %}Novo Cliente{% endif %}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ cliente[1] if cliente else '' }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ cliente[2] if cliente else '' }}">

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" value="{{ cliente[3] if cliente else '' }}">

            <label for="endereco">EndereÃ§o:</label>
            <input type="text" id="endereco" name="endereco" value="{{ cliente[4] if cliente else '' }}">

            <button type="submit" class="button">Salvar Cliente</button>
        </form>

        <p><a href="{{ url_for('listar_clientes') }}" class="button back">Voltar para a Lista de Clientes</a></p>
    </div>
</body>
</html>
