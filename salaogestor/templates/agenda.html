        <!-- Script para selecionar dias da semana -->

        <script>
        let currentDate = new Date();
        const weekRangeDisplay = document.getElementById('week-range-display');
        const currentWeekDisplay = document.getElementById('current-week-display');
        
        // Mapeamento de meses para o formato abreviado em português
        const months = ['JAN', 'FEV', 'MAR', 'ABR', 'MAI', 'JUN', 'JUL', 'AGO', 'SET', 'OUT', 'NOV', 'DEZ'];

        function updateWeekDisplay() {
            const firstDayOfWeek = getFirstDayOfWeek(currentDate);
            const lastDayOfWeek = new Date(firstDayOfWeek);
            lastDayOfWeek.setDate(lastDayOfWeek.getDate() + 4); // Segunda a Sexta (4 dias depois)

            const startDay = firstDayOfWeek.getDate().toString().padStart(2, '0');
            const startMonth = months[firstDayOfWeek.getMonth()];
            const endDay = lastDayOfWeek.getDate().toString().padStart(2, '0');
            const endMonth = months[lastDayOfWeek.getMonth()];
            const year = lastDayOfWeek.getFullYear();

            // Formato: "27OUT a 31OUT de 2025"
            weekRangeDisplay.textContent = `${startDay}${startMonth} a ${endDay}${endMonth} de ${year}`;
            currentWeekDisplay.textContent = `Semana`; // Mantém o texto como "Semana"
        }

        function getFirstDayOfWeek(d) {
            const date = new Date(d);
            const day = date.getDay(); // 0 = Domingo, 1 = Segunda, ..., 6 = Sábado
            const diff = date.getDate() - day + (day === 0 ? -6 : 1); // Ajuste para começar na segunda
            return new Date(date.setDate(diff));
        }

        function changeWeek(offset) {
            // Adiciona ou subtrai 7 dias (uma semana)
            currentDate.setDate(currentDate.getDate() + (offset * 7));
            updateWeekDisplay();
        }

        // Inicializa com a semana atual
        updateWeekDisplay();
    </script>
