<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SalãoGestor - Login</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #a0af3b;
        font-family: 'Times New Roman', Times, serif;
      }

      body {
        width: 95%;
        height: 90%;
        margin: 1% auto;
        background-color: white;
        color: black;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
      }

      header {
        text-align: center;
        font-size: 1.2rem;
        padding-bottom: 10px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
        margin-bottom: 20px;
      }

      section {
        border-radius: 8px;
        padding: 20px;
      }

      .cadastro {
        text-align: center;
      }

      .login-config {
        text-align: center;
      }

      #nova-senha,
      a {
        text-decoration: none;
        color: black;
        padding-top: 20px;
        padding-bottom: 10px;
      }

      #nova-senha,
      a:hover {
        color: blue;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        background-color: blue;
        height: 40px;
        width: 120px;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: darkblue;
      }

      .button-cadastro {
        background-color: red;
      }

      .button-cadastro:hover {
        background-color: darkred;
      }

      footer {
        text-align: center;
        font-size: 0.9rem;
        padding: 10px;
        background-color: #f2f2f2;
        border-top: 1px solid #ccc;
        border-radius: 0 0 12px 12px;
      }

      /* Responsivo */
      @media (min-width: 768px) {
        .grid {
          grid-template-columns: 1fr 1fr;
        }
        .login {
          margin-left: 60px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>SalãoGestor</h1>
    </header>

    <main class="grid">
      <!-- Seção Login -->
      <section>
        <div class="login">
          <h2 class="login-config">Entre com a sua conta</h2>

          <form action="/login" method="POST">
            <label for="email">Email</label><br />
            <input type="text" id="email" name="email" placeholder="Digite seu email" /><br />

            <label for="senha">Senha</label><br />
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" />

            <div id="nova-senha">
              <a href="#">Esqueceu sua senha?</a>
            </div>

            <div class="login-config"><button type="submit">Entrar</button></div>
          </form>
        </div>
      </section>

      <!-- Seção Cadastro -->
      <section class="cadastro">
        <div>
          <h2>Não tem conta?</h2>
          <a href="/register"><button type="button" class="button-cadastro">Cadastre-se</button></a>
        </div>
      </section>
    </main>

    <footer>
      <h5>&copy; 2025 - Todos os direitos reservados.</h5>
    </footer>
  </body>
</html>
